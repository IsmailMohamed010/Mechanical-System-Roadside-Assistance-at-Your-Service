<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page for users to access quick services.">
    <title>Member Login</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container */
        .main-container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(237, 24, 24, 0.648);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            background-color: brown;
            color: whitesmoke;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Form Group for alignment */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        /* Text Boxes */
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Submit Button */
        button {
            background-color: rgba(165, 77, 42, 0.716);
            color: whitesmoke;
            border: none;
            padding: 15px;
            font-size: 20px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #c57a33;
        }

        /* Info Text */
        .info {
            color: white;
            font-size: 16px;
            margin: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            Member Login
        </div>

        <form action="post_login.html" method="get">
            <!-- Emergency Code -->
            <div class="form-group">
                <label for="emergency_code">Emergency Code</label>
                <input type="text" id="emergency_code" name="emergency_code" placeholder="Enter your Emergency Code">
            </div>

            <!-- OR Divider -->
            <p class="info">OR</p>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
        </form>

        <p class="info">Access your account and enjoy our quick services.</p>
    </div>

</body>
</html>
