<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="New member regeneration page. Enter personal and car information to register for the service.">
    <title>New Member Registration</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
            display: block;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #ffd700;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 12px 20px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #fbc02d;
        }

        .info {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Member Registration</h1>
        <p>Welcome to our service! Please fill in the details below to get started:</p>

        <form action="confirmation_Golden_Member.html" method="get">
            <!-- Full Name -->
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <!-- Phone Number -->
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <!-- National ID -->
            <label for="national_id">Your Emergencey Code</label>
            <input type="text" id="national_id" name="national_id" placeholder="Enter Your Emergencey Code" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!-- Car Number -->
            <label for="car_number">Car Number (Card)</label>
            <input type="text" id="car_number" name="car_number" placeholder="Enter your car number" required>

            <!-- Submit Button -->
            <button type="submit">Submit Registration</button>
        </form>

        <p class="info">After submitting, you will receive a confirmation message. We look forward to assisting you.</p>
    </div>
</body>
</html>
