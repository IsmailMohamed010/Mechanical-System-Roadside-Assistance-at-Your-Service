<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Thank you for confirming the service.">
    <title>Thank You</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fallback color for background image */
            overflow: hidden;
        }

        /* Background layer */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('tahamie-farooqui-sdDgo2jwpck-unsplash.jpg'); /* Replace with your photo */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* Darkens the background for readability */
            z-index: -2;
        }

        /* Overlay for dark tint effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        /* Main container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
            color: #333;
        }

        img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Background image layer -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <h1>Thank You!</h1>
        <p>We have received your request. Our team is on the way to help you.</p>
        <img src="hand-car-mechanic-with-wrench.jpg" alt="Team on the Way">
        <p>If you have any further questions, feel free to contact us at any time.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
