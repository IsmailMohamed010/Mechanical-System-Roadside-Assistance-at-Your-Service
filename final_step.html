<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Final step to confirm your service.">
    <title>Final Step - Confirm Service</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .agree {
            background-color: #4caf50;
            color: white;
        }

        .agree:hover {
            background-color: #45a049;
        }

        .cancel {
            background-color: #f44336;
            color: white;
        }

        .cancel:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Step</h1>
        <p>You are just one step away from getting the help you need.</p>
        <p>Please confirm the service to proceed.</p>
        <div class="price">
            Total Service Price: $150
        </div>
        <div class="buttons">
            <button class="agree" onclick="confirmService()">Agree</button>
            <button class="cancel" onclick="cancelService()">Cancel</button>
        </div>
    </div>

    <script>
        function confirmService() {
            alert('Thank you! Our team is on the way to help you.');
            window.location.href = 'Payment_Options.html'; 
        }

        function cancelService() {
            alert('You have canceled the service. If you need help later, donâ€™t hesitate to contact us.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
